<html>
    <head>
        <style>
            /*unvisited link*/
            a:link{
                color:green;
            }
            /*visited link*/
            a:visited{
                color: aqua;
            }
            /*mouse link over*/
            a:hover{
                color:blue;
            }
            /*click link*/
            a:active{
                color:black;
            }
        </style>
    </head>
    <body>
       <p> <a href="https://tutorialspoint.com">Link...</a></p>
       <p>a:hover must come after a:</p>
       <p>a:active must come after a:</p>
    </body>
</html>
